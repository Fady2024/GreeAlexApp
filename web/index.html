<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gree_alex">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>gree_alex</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="background-color: #00704A;">
  <style>
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00704A 0%, #004D33 50%, #003D28 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .logo-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .leaf-icon {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    
    .leaf {
      position: absolute;
      width: 25px;
      height: 40px;
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      border-radius: 0 100% 0 100%;
      transform-origin: bottom center;
    }
    
    .leaf-1 {
      top: 10px;
      left: 27px;
      animation: leafFloat 2s ease-in-out infinite;
      animation-delay: 0s;
    }
    
    .leaf-2 {
      top: 20px;
      left: 15px;
      animation: leafFloat 2s ease-in-out infinite;
      animation-delay: 0.3s;
      transform: rotate(-30deg);
    }
    
    .leaf-3 {
      top: 20px;
      right: 15px;
      animation: leafFloat 2s ease-in-out infinite;
      animation-delay: 0.6s;
      transform: rotate(30deg);
    }
    
    .brand-text {
      text-align: center;
      color: white;
    }
    
    .brand-name {
      display: block;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 5px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    .brand-tagline {
      display: block;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.9;
      animation: fadeInOut 3s ease-in-out infinite;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    
    @keyframes leafFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(5deg); }
      50% { transform: translateY(-15px) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-5deg); }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
      100% { text-shadow: 0 0 20px rgba(76, 175, 80, 0.8), 0 0 30px rgba(76, 175, 80, 0.6); }
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <div id="loader" class="loader-container">
    <div class="logo-animation">
      <div class="leaf-icon">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
      </div>
      <div class="brand-text">
        <span class="brand-name">GreeAlex</span>
        <span class="brand-tagline">Green Solutions</span>
      </div>
    </div>
    <div class="loader-spinner"></div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
