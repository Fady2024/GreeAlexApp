<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 120">
  <!-- Background -->
  <rect width="280" height="120" fill="#E8F5E9"/>

  <!-- Sun -->
  <circle cx="40" cy="30" r="15" fill="#FFC107"/>

  <!-- Ground -->
  <path d="M 0 100 L 280 100 L 280 120 L 0 120 Z" fill="#A5D6A7"/>

  <!-- Tree 1 -->
  <g transform="translate(140, 60)">
    <rect x="-3" y="20" width="6" height="40" fill="#795548"/>
    <circle cx="0" cy="10" r="20" fill="#4CAF50"/>
  </g>

  <!-- Tree 2 -->
  <g transform="translate(200, 70) scale(0.8)">
    <rect x="-3" y="20" width="6" height="40" fill="#795548"/>
    <circle cx="0" cy="10" r="20" fill="#66BB6A"/>
  </g>

  <!-- Person Icon -->
  <g transform="translate(80, 70)">
    <circle cx="10" cy="5" r="5" fill="#616161"/>
    <path d="M 10 10 V 30 L 0 40 M 10 30 L 20 40" stroke="#616161" stroke-width="2" fill="none"/>
    <path d="M 5 20 L 15 20" stroke="#616161" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text x="140" y="40" font-family="Poppins, sans-serif" font-size="14" fill="#37474F" text-anchor="middle">Tree Planting</text>
</svg> 